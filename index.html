<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu&display=swap" rel="stylesheet">
  <title>Home Page</title>
</head>
<body>
  <nav>
    <span class = "nav__title">
      Travel Brochure
    </span>
    <span class = "nav__links">
      <a href="/index.html">Home</a>
      <a href="/skorea.html">South Korea</a>
      <a href="/japan.html">Japan</a>
      <a href="/mexico.html">Mexico</a>
    </span>
  </nav>
  <main>
    <header class='intro'>
      <section class='image'>
        <img src="madrid.jpg" alt="picture of madrid">
      </section>
      <section class='country'>
        <h1 class='country__name'>Spain</h1>
      </section>
    </header>
    <article class="info"> 
      <section class="info__cities">
        <h2 class = "list__title">Cities</h2>
        <ol class="info__list">
          <li class="info__item">Madrid</li>
          <li class="info__item">Barcelona</li>
          <li class="info__item">Seville</li>
        </ol>
      </section>
      <section class="info__landmarks">
        <h2 class = "list__title">Landmarks</h2>
        <ol class="info__list">
          <li class="info__item">La Sagrada Familia</li>
          <li class="info__item">Park Guell</li>
          <li class="info__item">Alhambra</li>
        </ol>
      </section>
      <section class="info__heads">
            <h2 class = "list__title">Heads of State</h2>
            <ol class="info__list">
              <li class="info__item">King Felipe VI</li>
              <li class="info__item">Juan Carlos I</li>
              <li class="info__item">Alejandro Rodríguez de Valcárcel</li>
            </ol>
      </section>
    </article>
  </main>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
